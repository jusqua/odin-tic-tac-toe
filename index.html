<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="./script.js"></script>
  </head>
  <body
    class="flex flex-col min-h-dvh w-screen text-zinc-800 bg-zinc-100 dark:text-zinc-100 dark:bg-zinc-800 transition-colors"
  >
    <header
      class="h-16 flex items-center justify-around sticky top-0 bg-inherit z-2"
    >
      <h1 class="before:mr-2 flex items-center justify-center text-4xl gap-1">
        <i class="ph-bold ph-hash-straight"></i>
        <span>Tic Tac Toe</span>
      </h1>
      <div class="flex flex-row gap-2 items-center justify-center">
        <button
          id="change-theme"
          type="button"
          class="ph-bold ph-sun text-xl p-2 flex items-center justify-center rounded-xl transition-colors hover:bg-zinc-300 hover:dark:bg-zinc-600"
        ></button>
      </div>
    </header>
    <main
      id="tic-tac-toe"
      class="flex grow place-content-center place-items-center"
    >
      <div id="game-board" class="relative">
        <div
          class="w-full h-full absolute inset-0 *:absolute *:bg-zinc-400 *:dark:bg-zinc-500 *:rounded-xl -z-1"
        >
          <div class="my-2 h-[0.5rem] w-full top-[8rem]"></div>
          <div class="my-2 h-[0.5rem] w-full bottom-[8rem]"></div>
          <div class="mx-2 w-[0.5rem] h-full start-[8rem]"></div>
          <div class="mx-2 w-[0.5rem] h-full end-[8rem]"></div>
        </div>
        <div
          id="marks"
          class="grid grid-cols-3 gap-6 text-8xl *:flex *:place-content-center *:place-items-center *:size-[8rem] *:rounded-xl *:cursor-pointer"
        >
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
          <div class="hover:bg-zinc-300 hover:dark:bg-zinc-600"></div>
        </div>
      </div>
    </main>
    <footer
      class="sticky bottom-0 h-12 flex items-center justify-center bg-inherit text-inherit z-2"
    >
      <a href="https://github.com/jusqua" class="relative group">
        <span
          class="absolute -bottom-px left-0 w-full sm:w-0 border-b transition-all group-hover:w-full border-zinc-800 dark:border-zinc-100"
        ></span>
        jusqua
      </a>
      <i class="ph-bold ph-plus mx-2"></i>
      <a href="https://www.theodinproject.com" class="relative group">
        <span
          class="absolute -bottom-px left-0 w-full sm:w-0 border-b transition-all group-hover:w-full border-zinc-800 dark:border-zinc-100"
        ></span>
        The Odin Project
      </a>
      <i class="ph-bold ph-equals ml-2"></i>
      <i class="ph-fill ph-heart-straight ml-2 text-red-600"></i>
    </footer>
  </body>
</html>
